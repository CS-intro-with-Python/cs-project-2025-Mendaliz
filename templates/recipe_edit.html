{% extends "base.html" %}

{% block title %}Edit Recipe - CookBook{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Edit Recipe</h1>
            <div>
                <a href="/recipe/{{ recipe_id }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button class="btn btn-primary" onclick="saveRecipe()">Save Changes</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title" placeholder="Recipe name">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Source URL (optional)</label>
                    <input type="text" class="form-control" id="url" placeholder="https://example.com/recipe">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" 
                              placeholder="Short meal description..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Ingredients</label>
                    <textarea class="form-control" id="ingredients" rows="5" 
                              placeholder="<name>: <amount> <unit>&#10<name>: <amount> <unit>"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Instructions</label>
                    <textarea class="form-control" id="content" rows="10" 
                              placeholder="Step-by-step instructions..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" class="form-control" id="tags" 
                           placeholder="breakfast, easy, dessert">
                    <small class="text-muted">Separate tags with commas</small>

				<div class="mb-3">
				    <label class="form-label">Rating</label>
				    <select class="form-select" id="rate">
				        {% for i in range(0, 11) %}
				            <option value="{{ i }}">
				                {{ i }}
				            </option>
				        {% endfor %}
				    </select>
				</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const recipeId = {{ recipe_id }};

    async function request(url, method='GET', data=null) {
        try {
            const options = { method };
            if (data) {
                options.headers = {'Content-Type': 'application/json'};
                options.body = JSON.stringify(data);
            }
            const response = await fetch(url, options);
            
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/auth';
                    return;
                }
                if (response.status === 404) {
                    window.location.href = '/';
                    return;
                }
                const error = await response.json().catch(() => ({error: `HTTP ${response.status}`}));
                throw new Error(error.error || `HTTP ${response.status}`);
            }
            
            return await response.json();
        } catch (error) {
            console.error('Request failed:', error);
            alert('Error: ' + error.message);
            return null;
        }
    }

    async function loadRecipe() {
        let recipeData = await request(`/api/recipes/${recipeId}`);
        
        if (!recipeData) return;
        
        document.getElementById('title').value = recipeData.title || '';
		document.getElementById('rate').value = recipeData.rate || '';
        document.getElementById('url').value = recipeData.url || '';
		document.getElementById('description').value = recipeData.description || '';
        const ingrTextarea = document.getElementById('ingredients');
		if (recipeData.ingredients && recipeData.ingredients.length > 0) {
			ingrTextarea.value = recipeData.ingredients.map(ingr => 
				`${ingr['name']}: ${ingr['amount']} ${ingr['unit']}`
			).join('\n');
		} else {
			ingrTextarea.value = '';
		}
        document.getElementById('content').value = recipeData.content || '';
        document.getElementById('tags').value = recipeData.tags ? recipeData.tags.join(', ') : '';
    }

    async function saveRecipe() {
        const title = document.getElementById('title').value.trim();
		const rate = parseInt(document.getElementById('rate').value.trim()) || 5;
        const url = document.getElementById('url').value.trim();
		const description = document.getElementById('description').value.trim();
        const ingredients = document.getElementById('ingredients').value.split('\n').map(t => t.trim()).filter(t => t).map(ingr => {
			const name = ingr.split(':')[0].trim();
			const amount = ingr.split(' ')[ingr.split(' ').length - 2].trim();
			const unit = ingr.split(' ')[ingr.split(' ').length - 1].trim();

			return {"name": name, "amount": amount, "unit": unit}
		});
        const content = document.getElementById('content').value.trim();
        const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);
        
        if (!title) {
            alert('Please enter a recipe title');
            return;
        }
        
        const updated = await request(`/api/recipes/${recipeId}`, 'PUT', {
            title, rate, url, description, ingredients, content, tags
        });
        
        if (updated) {
            alert('Recipe updated successfully!');
            window.location.href = `/recipe/${recipeId}`;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadRecipe();
    });
</script>
{% endblock %}
