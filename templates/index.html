{% extends "base.html" %}

{% block title %}My Recipes - CookBook{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Recipe</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title" placeholder="Recipe name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Source URL (optional)</label>
                    <input type="text" class="form-control" id="url" placeholder="https://example.com/recipe">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="1" placeholder="Short description..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Instructions</label>
                    <textarea class="form-control" id="content" rows="3" placeholder="Step-by-step instructions..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" class="form-control" id="tags" placeholder="breakfast, easy, dessert">
                    <small class="text-muted">Separate with commas</small>
                </div>
                <button class="btn btn-primary w-100" onclick="addRecipe()">Save Recipe</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Filters</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Filter by Tag</label>
                    <div id="tagsList">
                        <small class="text-muted">Loading tags...</small>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" onclick="loadRecipes(1)">
                        Show All Recipes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="pageTitle">All Recipes</h2>
            <button class="btn btn-outline-success" onclick="loadRecipes()">
                Refresh
            </button>
        </div>

        <div id="recipesContainer">
            <div class="text-center text-muted my-5">
                <p>No recipes loaded. Click "Refresh" to see your recipes.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function request(url, method='GET', data=null) {
        try {
            const options = { method };
            if (data) {
                options.headers = {'Content-Type': 'application/json'};
                options.body = JSON.stringify(data);
            }
            const response = await fetch(url, options);
            
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/auth';
                    return;
                }
                const error = await response.json().catch(() => ({error: `HTTP ${response.status}`}));
                throw new Error(error.error || `HTTP ${response.status}`);
            }
            
            return await response.json();
        } catch (error) {
            console.error('Request failed:', error);
            alert('Error: ' + error.message);
            return null;
        }
    }

    async function loadRecipes(without_tegs = 0) {
        let url = '/api/recipes';

		const urlParams = new URLSearchParams(window.location.search);
        const tagsParam = urlParams.get('tags');
        const currentTags = (tagsParam && !without_tegs) ? tagsParam.split(',') : [];

		if (currentTags) {
			const currentTagsStr = currentTags.join(',');
            url += `?tags=${encodeURIComponent(currentTagsStr)}`;
        }
        
        const data = await request(url);
        displayRecipes(data.recipes, currentTags);
        loadTags(currentTags);
    }

    async function loadTags(currentTags = []) {
        const data = await request('/api/tags');
        const tagsList = document.getElementById('tagsList');
        
        if (!data.tags || data.tags.length === 0) {
            tagsList.innerHTML = '<small class="text-muted">No tags yet</small>';
            return;
        }
        
        let html = '<div class="d-flex flex-wrap gap-1">';
        data.tags.forEach(tag => {
            const isActive = currentTags.includes(tag.name);
            html += `
                <button class="btn btn-sm ${isActive ? 'btn-primary' : 'btn-outline-secondary'}" 
                        onclick="filterByTag('${tag.name}')" 
                        title="${tag.count} recipes">
                    ${tag.name} (${tag.count})
                </button>
            `;
        });
        html += '</div>';
        tagsList.innerHTML = html;
    }

	function filterByTag(tag) {
	    const url = new URL(window.location);
	    const params = new URLSearchParams(url.search);
	    
	    // Получаем текущие теги из URL
	    let currentTags = params.get('tags') ? params.get('tags').split(',') : [];
	    
	    // Добавляем новый тег (если еще нет)
	    if (!currentTags.includes(tag)) {
	        currentTags.push(tag);
	    } else {
			currentTags = currentTags.filter(t => t !== tag);
		}
	    
	    // Обновляем URL
	    if (currentTags.length > 0) {
	        params.set('tags', currentTags.join(','));
	    } else {
	        params.delete('tags');
	    }
	    
	    url.search = params.toString();
	    window.history.pushState({}, '', url);
	    loadRecipes();
	}

    async function addRecipe() {
        const title = document.getElementById('title').value.trim();
        const url = document.getElementById('url').value.trim();
		const description = document.getElementById('description').value.trim();
        const content = document.getElementById('content').value.trim();
        const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);
        
        if (!title) {
            alert('Please enter a recipe title');
            return;
        }
        
        const recipe = await request('/api/recipes', 'POST', {
            title, url, description, content, tags
        });
        
        if (recipe) {
            alert('Recipe saved successfully!');
            clearForm();
            loadRecipes();
        }
    }

    function displayRecipes(recipes, currentTags = []) {
        const container = document.getElementById('recipesContainer');
        const pageTitle = document.getElementById('pageTitle');
        
        // Обновляем заголовок
        if (currentTags.length > 0) {
            pageTitle.textContent = `Recipes with tags: ${currentTags.join(', ')}`;
        } else {
            pageTitle.textContent = 'All Recipes';
        }
        
        if (!recipes || recipes.length === 0) {
            container.innerHTML = `
                <div class="text-center text-muted my-5">
                    <p>${(currentTags) ? `No recipes found with tags: ${currentTags.join(', ')}` : 'No recipes found. Add your first recipe!'}</p>
                </div>
            `;
            return;
        }
        
        let html = '';
        recipes.forEach(recipe => {
            html += `
                <div class="card recipe-card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title mb-1">${recipe.title}</h5>
                                <small class="text-muted">Created: ${recipe.created_at}</small>
								<p class="card-text mb-1">${recipe.description}</p>
                            </div>
							<a class="btn btn-sm btn-outline-secondary" type="button" href="/recipe/${recipe.id}">
								View
				            </a>
                        </div>
                        
                        ${recipe.tags.length > 0 ? `
                            <div class="mt-2">
                                ${recipe.tags.map(tag => `
                                    <span class="badge bg-light text-dark me-1 mb-1" 
                                          onclick="filterByTag('${tag}')" 
                                          style="cursor: pointer;">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = html;
    }

    async function deleteRecipe(recipeId) {
        if (!confirm('Are you sure you want to delete this recipe?')) {
            return;
        }
        
        const result = await request(`/api/recipes/${recipeId}`, 'DELETE');
        if (result && result.success) {
            alert('Recipe deleted successfully!');
            loadRecipes();
        }
    }

    function clearForm() {
        document.getElementById('title').value = '';
        document.getElementById('url').value = '';
		document.getElementById('description').value = '';
        document.getElementById('content').value = '';
        document.getElementById('tags').value = '';
    }

    // Загружаем рецепты при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        loadRecipes();
    });
</script>

<style>
    .recipe-card {
        border-left: 4px solid #4a9eff;
        transition: all 0.2s;
    }
    .recipe-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .badge:hover {
        background-color: #4a9eff !important;
        color: white !important;
    }
</style>
{% endblock %}
